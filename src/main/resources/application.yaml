spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true  # System.out 으로 출력됨
        format_sql: true

# 로그로 출력됨
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace